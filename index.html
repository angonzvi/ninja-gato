<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
    <title>NinjatoCat</title>
</head>
<body>
  
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Gato-Ninja</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-12 mb-1"><img src="../img/cat0.png" data-ninja-src="/img/ninja0.png" alt=""></div>
                <div class="col-12 mb-1"><img src="../img/cat1.png" data-ninja-src="/img/ninja1.png" alt=""></div>
                <div class="col-12 mb-1"><img src="/img/cat2.png" data-ninja-src="/img/ninja2.png" alt=""></div>
                <div class="col-12 mb-1"><img src="/img/cat3.png" data-ninja-src="/img/ninja3.png" alt=""></div>
                <div class="col-12 mb-1"><img src="/img/cat4.png" data-ninja-src="/img/ninja4.png" alt=""></div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.row img').on('click',function(){
                
                const ninja = $(this).attr('data-ninja-src');
                const gato  = $(this).attr('src');

                $(this).attr('src',ninja);
                $(this).attr('data-ninja-src',gato);
            })
        })
    </script>
</body>
</html>
